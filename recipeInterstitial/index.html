<!doctype html>
<html lang="en">
    <head>
        <meta name="robots" content="noindex" />
        <meta name="googlebot" content="noindex" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no" />
        <meta name="theme-color" content="#000000" />
        <meta name="description" content="" />
        <meta name="author" content="AdAdapted, Inc." />

        <title>Product Recipe</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300..800;1,300..800&display=swap"
            rel="stylesheet"
        />

        <link
            href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,300..800;1,300..800&display=swap"
            rel="stylesheet"
        />

        <link href="index.css" rel="stylesheet" />

        <script src="index.js" defer></script>
    </head>

    <body class="interstitial">
        <!-- <div class="mobile-click-zones">
            <div class="banner-click-zone"></div>
        </div> -->
        <div class="content">
            <div class="content-container">
                <div class="column-1">
                    <div class="recipe-title-container">
                        <div class="recipe-title"></div>
                    </div>
                    <div class="recipe-time-servings-container">
                        <div class="prep-time">
                            <div class="prep-time-text">Prep</div>
                            <div class="prep-time-amount"></div>
                        </div>
                        <div class="total-time">
                            <div class="total-time-text">Total</div>
                            <div class="total-time-amount"></div>
                        </div>
                        <div class="servings">
                            <div class="servings-text">Servings</div>
                            <div class="servings-amount"></div>
                        </div>
                    </div>

                    <div class="recipe-image-container-small">
                        <img class="recipe-image" src="" />
                    </div>

                    <div class="product-card">
                        <div class="product-image-container">
                            <img class="product-image" src="" />
                        </div>
                        <div class="product-details-container">
                            <div class="brand-name"></div>
                            <div class="product-name"></div>
                            <div class="product-size"></div>
                        </div>

                        <div class="button-container">
                            <div class="button"></div>
                        </div>
                    </div>

                    <div class="ingredients-container">
                        <div class="ingredients-header">Ingredients</div>
                        <div class="ingredients-details scrollable-content-shadows-ingredients">
                            <div class="featured-ingredient-container">
                                <!-- <div class="individual-ingredient"></div> -->
                            </div>
                            <div class="regular-ingredient-container">
                                <!-- <div class="individual-ingredient"></div> -->
                            </div>
                        </div>
                    </div>

                    <div class="logo-image-container">
                        <img class="logo-1" src="" />
                        <img class="logo-2" src="" />
                    </div>
                </div>

                <div class="column-2">
                    <hr class="div-line" />
                    <div class="recipe-image-container">
                        <img class="recipe-image" src="" />
                    </div>
                    <div class="instructions-container">
                        <div class="instructions-header">Instructions</div>
                        <div class="step-container scrollable-content-shadows-instructions"></div>
                    </div>

                    <div class="logo-image-container-small">
                        <img class="logo-1" src="" />
                        <img class="logo-2" src="" />
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <img
                class="powered-by-aa-logo"
                src="https://storage.googleapis.com/com-adadapted-images/static/powered-by-adadapted.svg"
            />
        </div>
    </body>
</html>
